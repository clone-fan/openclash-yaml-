# DNS防泄露版本
# 不是必须请勿用，不懂不要随便更改DNS模块
# 必读！！！
# 注意规则在满足自己需求情况下，尽量做到精简，不要过度复杂，以免影响性能。
# 跑裸核用户请自行去掉下方控制面板模块的注释。

# 机场订阅
proxy-providers:
  Airport1:
    url: "机场订阅填到这里，两端引号不要去掉，不要填写到下方链接里去！！"
    type: http
    interval: 86400
    health-check:
      enable: true
      url: https://www.gstatic.com/generate_204
      interval: 300
    proxy: 直连
      #additional-prefix: "前缀 |"
      #additional-suffix: "| 后缀"


# 节点信息 
proxies:
  - {name: 直连, type: direct}
  - {name: 拒绝, type: reject}

# 全局配置 
port: 7890
socks-port: 7891
redir-port: 7892
mixed-port: 7893
tproxy-port: 7894
allow-lan: true
bind-address: "*"
ipv6: true
unified-delay: true
tcp-concurrent: true
# interface-name: enp6s18
log-level: warning
find-process-mode: 'off'
global-client-fingerprint: chrome
keep-alive-idle: 600
keep-alive-interval: 15
profile:
  store-selected: true
  store-fake-ip: true

# 为防止使用插件朋友遇到面板问题，我注释掉了此模块。
# 跑裸核朋友自行删除注释即可，使用nikki仅内核的ui路径改为/etc/nikki/run/ui

external-controller: 0.0.0.0:9090
secret: ""
external-ui: "/etc/nikki/run/ui"
external-ui-name: zashboard
external-ui-url: "https://gh-proxy.com/github.com/Zephyruso/zashboard/archive/refs/heads/gh-pages.zip"

# 嗅探
sniffer:
  enable: true
  sniff:
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
    TLS:
      ports: [443, 8443]
    QUIC:
      ports: [443, 8443]
  force-domain:
    - "+.v2ex.com"
  skip-domain:
    - "+.baidu.com"

# 入站  
tun:
  enable: true
  # system/gvisor/mixed
  stack: mixed
  dns-hijack: ["any:53", "tcp://any:53"]
  #使用nikki，混入全部不修改的情况，开启接口指定为nikki
  #使用仅内核自行修改下面三项为true
  device: nikki
  auto-route: true
  auto-redirect: true
  auto-detect-interface: true

# DNS模块
dns:
  enable: true
  listen: 0.0.0.0:1053
  ipv6: true
  respect-rules: true
  enhanced-mode: fake-ip
  fake-ip-range: 28.0.0.1/8
  fake-ip-filter-mode: blacklist
  fake-ip-filter:
    - "rule-set:Private-Domain,China-Domain,Apple-Domain"
    - "+.msftconnecttest.com"
    - "+.msftncsi.com"
    - "time.*.com"
    - "+.market.xiaomi.com"
    - "+.aliyundrive.com"
    - "+.alipan.com"
    - "+.aliyuncs.com"
    - "+.alipay.com"
    - "+.taobao.com"
    - "+.tmall.com"
    - "+.dingtalk.com"
    - "+.aliyun.com"
  proxy-server-nameserver:
    - https://223.5.5.5/dns-query
  default-nameserver:
      - 223.5.5.5
      - 119.29.29.29
  nameserver:
    - https://8.8.8.8/dns-query
  nameserver-policy:
    "rule-set:Private-Domain,China-Domain,Apple-Domain":
      - 223.5.5.5
      - 119.29.29.29
 
# 出站策略，根据自己情况调整每个策略里分组排序，增删都可以，比如把美国自动放到第一个，比如删除香港故转，注意别漏掉表情逗号等。
# 如果相应分组没有筛选到对应的国家，请根据自己节点名字调整筛选关键字。
# 没有再使用锚点，是考虑很多新手修改难度，这样新手修改某个分组更容易些。

# 媒体优先模板：适用于 YouTube/海外流媒体/emby 等，优先日/新/美线路，其次全局
MediaRouting: &F1
  type: select
  proxies:
    - 所有-智选
    - 所有-手选
    - 香港-智转
    - 新加坡-智转
    - 日本-智转
    - 美国-智转

# 通用业务分流模板：适用于 Google/GitHub/社交/国外网站/漏网之鱼 等
GeneralRouting: &F2
  type: select
  proxies:
    - 所有-智选
    - 所有-手选
    - 香港-智转
    - 日本-智转
    - 新加坡-智转
    - 台湾-智转
    - 美国-智转
    - 亚太-智转
    - 欧美-智转

# 直连拒绝模板：适用于需要直连或拒绝的模板
blackRouting: &F3
  type: select
  proxies:
    - 拒绝
    - 直连
    - 所有-智选
    - 所有-手选


# 地区组通用锚点
# 智转锚点
smart: &S1
  type: smart
  health-check: {enable: true, url: "https://cp.cloudflare.com/generate_204", interval: 60, tolerance: 500, timeout: 3, lazy: false}
  auto-fallback: true
  auto-recover: true

# 智选锚点
smart2: &S2
  type: smart
  include-all: true
  uselightgbm: true
  collectdata: false
  health-check: {enable: true, url: "https://cp.cloudflare.com/generate_204", interval: 60, tolerance: 300, timeout: 3, lazy: false}

