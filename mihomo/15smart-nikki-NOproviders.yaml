#  dns防泄漏版
#  nikki仅核心版yaml，暂时还没有试过nikki正常能不能用
#  要记得换mihomo核心，要支持smart的模式，详情可访问宇哥smart相关视频
#  clone于七尺宇老师，大部分都是他的yaml，我这是负责细化了下分流
#  宇哥的yaml会比较简洁方便一点。
#  作者：clone-fan
#  订阅地址：https://github.com/clone-fan/openclash-yaml-/tree/main/15smart-nikki.yaml
#  正常使用就好，别泄露分享了，谢谢您的支持和喜欢

# 机场订阅
proxy-providers:
  Airport1:
    url: "机场订阅填到这里，两端引号不要去掉，不要填写到下方链接里去！！"
    type: http
    interval: 86400
    health-check:
      enable: true
      url: https://www.gstatic.com/generate_204
      interval: 300
    proxy: 直连
      #additional-prefix: "前缀 |"
      #additional-suffix: "| 后缀"


# 节点信息 
proxies:
  - {name: 直连, type: direct}
  - {name: 拒绝, type: reject}

# 全局配置 

mixed-port: 7890
# 混合端口，HTTP/SOCKS/Redir/TProxy 都监听在同一个端口
allow-lan: true
bind-address: "*"
ipv6: true
unified-delay: true
tcp-concurrent: true
log-level: warning
find-process-mode: 'off'
global-client-fingerprint: chrome
keep-alive-idle: 600
keep-alive-interval: 15
profile:
  store-selected: true
  store-fake-ip: true

# nikki内核设置

external-controller: 0.0.0.0:9090
secret: ""
external-ui: ui
external-ui-name: zashboard
external-ui-url: "https://gh-proxy.com/github.com/Zephyruso/zashboard/archive/refs/heads/gh-pages.zip"

# 嗅探（fakeip下其实可以不用嗅探）
sniffer:
  enable: true
  sniff:
    HTTP:
      ports: [80, 8080-8880]
      override-destination: false
    TLS:
      ports: [443, 8443]
    QUIC:
      ports: [443, 8443]
  skip-domain:
    - "Mijia Cloud"
    - "+.push.apple.com"

# 入站  
tun:
  enable: true
  # system/gvisor/mixed
  stack: mixed
  dns-hijack: ["any:53", "tcp://any:53"]
  device: nikki
  auto-route: true
  auto-redirect: true
  auto-detect-interface: true

# DNS模块
dns:
  enable: true
  cache-algorithm: arc
  listen: 0.0.0.0:1053
  ipv6: true
  respect-rules: true
  enhanced-mode: fake-ip
  fake-ip-range: 28.0.0.1/8
  fake-ip-filter-mode: blacklist
  default-nameserver:
  #兜底域名解析
    - https://223.5.5.5/dns-query
  proxy-server-nameserver:
  #代理域名解析
    - https://dns.alidns.com/dns-query
    - https://doh.pub/dns-query
  direct-nameserver:
  #直连域名解析
    - https://dns.alidns.com/dns-query
    - https://doh.pub/dns-query
  nameserver:
  # 域名解析dns
    - https://8.8.8.8/dns-query#RULES&ecs=223.5.5.0/24
  fake-ip-filter:
  # fake-ip 白名单 里面是走真ip
    - "*.ougd.cn"
    - rule-set:Fakeipfilter-domain
  nameserver-policy:
  # 国内分流dns
    "rule-set:China-Domain":
      - 202.96.134.33   # 替换当地运营商dns
      - 202.96.128.86   # 替换当地运营商备用dns
 
# 出站策略

# 新手如果不懂的话直接采用我的出站策略就行，也可以参考我的锚点重新改自己想要的锚点

# 分流组锚点
MediaRouting: &MR
#流媒体锚点，用于对节点比较敏感的分流组
  type: select
  proxies:
    - 日本-智转
    - 新加坡-智转
    - 美国-智转
    - 台湾-智转
    - 流媒体-智选
    - 流媒体-手选

GeneralRouting: &GR
#通用锚点，用于对一般的分流
  type: select
  proxies:
    - 所有-智选
    - 香港-智转
    - 日本-智转
    - 新加坡-智转
    - 台湾-智转
    - 美国-智转

BlackRouting: &BR
#拒绝锚点，用于禁用访问及禁用代理的分流
  type: select
  proxies:
    - 拒绝
    - 直连
    - 所有-手选

# 策略组锚点

smart: &S1
#5分钟健康检查一次，4秒判定不可用，延迟在600内可用；节点挂了自动切换，恢复后自动跳回
  type: smart
  interval: 300
  tolerance: 600
  timeout: 4
  lazy: false
  auto-fallback: true
  auto-recover: true

smart2: &S2
#2分钟健康检查一次，4秒判定不可用，延迟在200内可用；节点挂了自动切换，恢复后自动跳回
  type: smart
  include-all: true
  uselightgbm: true
  collectdata: false
  interval: 120
  tolerance: 200
  timeout: 4
  lazy: false

fallback1: &F1
#隔5分钟检查1次，4秒判定不可用，延迟在600内可用，节点连续失败2次切换
  type: fallback
  max-failed-times: 2
  interval: 300
  tolerance: 600
  timeout: 4
  lazy: false

